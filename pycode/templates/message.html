<style>
    #msg{
        width:100%;
        position:relative;
        }
</style>
{% if messages %}
    {% for message in messages %}
        <div class="alert {{ message.tags }}  alert-dismissible fade show" id="msg">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}</div>
    {% endfor %}
{% endif %}
<script>
    setTimeout(function() {
    $('#msg').fadeOut('fast');
    }, 3000);
</script>
